version: "3.8"

services:
  # MongoDB service
  db:
    image: mongo
    container_name: db
    restart: unless-stopped
    env_file: ./db/.env
    volumes:
      - db_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nef-network


  
#The core_crowler service depends on the db service.(Batsis)
  core_crowler:
    build:
      context: ./core_crowler
    container_name: core_crowler
    restart: unless-stopped
    env_file: ./core_crowler/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nef-network
    volumes:
      - ./core_crowler/storage/threeUEs_amf_logs.txt:/data/threeUEs_amf_logs.txt
    environment:
      LOG_FILE_PATH: /data/threeUEs_amf_logs.txt

volumes:
  db_data:

networks:
  nef-network:
    driver: bridge
